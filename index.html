<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>Baby Name Generator <br> via Myspace.com</h1>
    <img src="https://www.rocking-mama.com/wp-content/uploads/2018/01/baby.jpg" alt="Baby" class="responsive">
    <br>

    <div id="name-wrapper">
        <input type="text" id="last-name" placeholder="Last Name:" value="" /> 
        <!-- <p>Type your last name: </p><input id="last-name" value="" /> -->
    </div>
    <br>
    <div id="radio-wrapper">
        Female<input id="radios-girl" type="radio" name="gender" value="Female"/><br>
        Male<input id="radios-boy" type="radio" name="gender" value="Male"/>
    </div>
    <br>
    <div id="button">
        <button>Generate Name</button>
    </div>
   <br>
    <div id="generated-name">
    </div>
</body>
<script src="script.js"></script>

</html>
